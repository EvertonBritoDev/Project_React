<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <main>
        <h1>List of tasks</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    class="input-description"
                    aria-label="Qual a tarefa deseja cadastrar?"
                    placeholder="Qual a tarefa deseja cadastrar?"
                />
                <button id="save-task" type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list">
            </ul>
        </section>
        <footer id="todo-footer">
            <button onclick="removeDoneTask()" class="remove-task-btn">
                Remove tasks
            </button>
        </footer>
    </main>
</body>
</html>
