<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculadora {
            background-color: #2e2e3f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .visor {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            background-color: #444;
            color: white;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .botao {
            background-color: #333;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .botao:hover {
            background-color: #555;
        }
        .botao:active {
            background-color: #777;
        }
        .botao.operador {
            background-color: #ff9500;
        }
        .botao.operador:hover {
            background-color: #e08400;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="visor" class="visor" disabled>
        <div class="botoes">
            <button class="botao" onclick="adicionarValor('7')">7</button>
            <button class="botao" onclick="adicionarValor('8')">8</button>
            <button class="botao" onclick="adicionarValor('9')">9</button>
            <button class="botao operador" onclick="adicionarValor('/')">/</button>

            <button class="botao" onclick="adicionarValor('4')">4</button>
            <button class="botao" onclick="adicionarValor('5')">5</button>
            <button class="botao" onclick="adicionarValor('6')">6</button>
            <button class="botao operador" onclick="adicionarValor('*')">x</button>

            <button class="botao" onclick="adicionarValor('1')">1</button>
            <button class="botao" onclick="adicionarValor('2')">2</button>
            <button class="botao" onclick="adicionarValor('3')">3</button>
            <button class="botao operador" onclick="adicionarValor('-')">-</button>

            <button class="botao" onclick="limpar()">C</button>
            <button class="botao" onclick="adicionarValor('0')">0</button>
            <button class="botao" onclick="calcular()">=</button>
            <button class="botao operador" onclick="adicionarValor('+')">+</button>
        </div>
    </div>

    <script>
        const visor = document.getElementById('visor');

        // Adiciona valores no visor
        function adicionarValor(valor) {
            visor.value += valor;
        }

        // Limpa o visor
        function limpar() {
            visor.value = '';
        }

        // Calcula a express√£o no visor
        function calcular() {
            try {
                visor.value = eval(visor.value);
            } catch (error) {
                visor.value = 'Erro!';
            }
        }
    </script>
</body>
</html>
